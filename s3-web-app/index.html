<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the AWS Web App</h1>
        
        <!-- S3 Section -->
        <div class="section">
            <h2>Access S3 Bucket</h2>
            <button id="load-s3">Load S3 Data</button>
            <div id="s3-data"></div>
        </div>

        <!-- Timestream Section -->
        <div class="section">
            <h2>Access Timestream</h2>
            <button id="load-timestream">Load Timestream Data</button>
            <div id="timestream-data"></div>
        </div>

    </div>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1396.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
